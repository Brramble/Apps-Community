---
- hosts: localhost
  gather_facts: false
  tasks:
    # FACTS #######################################################################
    - name: 'Set Known Facts'
      set_fact:
        pgrole: 'transmissionvpn'
        intport: '9091'
        extport: '9091'
        image: 'haugene/transmission-openvpn'

    # CORE (MANDATORY) ############################################################
    - name: 'Including cron job for {{pgrole}}'
      include_tasks: '/opt/communityapps/apps/_core.yml'

    - name: 'Including folders for {{pgrole}}'
      include_tasks: '/opt/communityapps/apps/_downloaders.yml'

    - name: 'Checking for existing appdata for {{pgrole}}'
      stat:
        path: /opt/appdata/{{pgrole}}/
      register: datacheck

    # LABELS ######################################################################
    - name: 'Adding Traefik for {{pgrole}}'
      set_fact:
        pg_labels:
          traefik.frontend.auth.forward.address: '{{gauth}}'
          traefik.enable: 'true'
          traefik.port: '{{intport}}'
          traefik.frontend.rule: 'Host:{{pgrole}}.{{domain.stdout}}{{tldset}}{{cname}}'
          traefik.frontend.headers.SSLHost: '{{domain.stdout}}'
          traefik.frontend.headers.SSLRedirect: 'true'
          traefik.frontend.headers.STSIncludeSubdomains: 'true'
          traefik.frontend.headers.STSPreload: 'true'
          traefik.frontend.headers.STSSeconds: '315360000'
          traefik.frontend.headers.browserXSSFilter: 'true'
          traefik.frontend.headers.contentTypeNosniff: 'true'
          traefik.frontend.headers.customResponseHeaders: 'X-Robots-Tag:noindex,nofollow,nosnippet,noarchive,notranslate,noimageindex'
          traefik.frontend.headers.forceSTSHeader: 'true'

    - name: 'Setting Volumes for {{pgrole}}'
      set_fact:
        pg_volumes:
          - '/opt/appdata/{{pgrole}}/config:/config'
          - '/opt/appdata/{{pgrole}}/data:/data'
          - '{{path.stdout}}:{{path.stdout}}'
          - '/etc/localtime:/etc/localtime:ro'

    - name: 'Setting ENV for {{pgrole}}'
      set_fact:
        pg_env:
          PUID: '1000'
          PGID: '1000'
          CREATE_TUN_DEVICE: 'true'
          OPENVPN_PROVIDER: 'VPN_PROVIDER'
          OPENVPN_USERNAME: 'VPN_USER'
          OPENVPN_PASSWORD: 'VPN_PASS'
          OPENVPN_CONFIG: 'NAME_OF_CONF'
          OPENVPN_OPTS: '--inactive 3600 --ping 10 --ping-exit 60'
          LOCAL_NETWORK: '172.17.0.0/16'
          UMASK_SET: '000'
          TRANSMISSION_RPC_AUTHENTICATION_REQUIRED: 'true'
          TRANSMISSION_RPC_HOST_WHITELIST: '127.0.0.1'
          TRANSMISSION_RPC_PASSWORD: 'adminadmin'
          TRANSMISSION_RPC_USERNAME: 'admin'
          TRANSMISSION_UMASK: '000'
          TRANSMISSION_RATIO_LIMIT: '1.01'
          TRANSMISSION_RATIO_LIMIT_ENABLED: 'true'
          TRANSMISSION_ALT_SPEED_DOWN: '2000'
          TRANSMISSION_ALT_SPEED_ENABLED: 'false'
          TRANSMISSION_ALT_SPEED_UP: '15'
          TRANSMISSION_SPEED_LIMIT_DOWN: '6000'
          TRANSMISSION_SPEED_LIMIT_DOWN_ENABLED: 'false'
          TRANSMISSION_SPEED_LIMIT_UP: '30'
          TRANSMISSION_SPEED_LIMIT_UP_ENABLED: 'false'
          TRANSMISSION_INCOMPLETE_DIR: '/mnt/incomplete/{{pgrole}}'
          TRANSMISSION_INCOMPLETE_DIR_ENABLED: "true"
          TRANSMISSION_WATCH_DIR: '/mnt/torrent/'
          TRANSMISSION_WATCH_DIR_ENABLED: 'false'
          TRANSMISSION_DOWNLOAD_DIR: '/mnt/downloads/{{pgrole}}'
          TRANSMISSION_WEB_UI: 'combustion'


    # MAIN DEPLOYMENT #############################################################
    - name: 'Deploying {{pgrole}}'
      docker_container:
        name: '{{pgrole}}'
        image: '{{image}}'
        pull: yes
        published_ports:
          - '{{ports.stdout}}{{extport}}:{{intport}}'
        volumes: '{{pg_volumes}}'
        env: '{{pg_env}}'
        restart_policy: always
        capabilities:
          - NET_ADMIN
        networks:
          - name: plexguide
            aliases:
              - '{{pgrole}}'
        state: started
        labels: '{{pg_labels}}'

    - name: Deploying Transmission RSS Plugin
      docker_container:
        name: transmissionrss
        image: haugene/transmission-rss
        pull: yes
        state: started
        env: 
            RSS_URL: 'RSS_FEED_URL'
        links:
          - 'transmissionvpn:transmission'

        when: not datacheck.stat.exists
